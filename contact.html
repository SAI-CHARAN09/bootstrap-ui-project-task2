    <section class="container my-5">
      <h2 class="text-center fw-bold mb-4">Get in Touch</h2>
      <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0 text-center">
          <img src="assets/img/contact.jpg" class="img-fluid rounded shadow" alt="Contact Illustration">
        </div>
        <div class="col-md-6">
          <form class="bg-white p-4 rounded shadow">
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Message</label>
              <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Send Message</button>
          </form>
        </div>
      </div>
    </section>
